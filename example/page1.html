<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>page 1</title>
</head>
<body>
  <h1>page 1</h1>
  <div id="box" style="height: 50px">
    background controlled by page2.html
  </div>
  <script src="../dist/bundle.js"></script>
  <script>
    var storageMessage = StorageMessage.storageMessage
    var box = document.getElementById('box')

    storageMessage.addEventListener('color', function(e) {
      var msg
      try {
        msg = JSON.parse(e.newValue)
      } catch (error) {
        msg = {}
      }
      box.style.backgroundColor = msg.data
    })
  </script>
</body>
</html>
